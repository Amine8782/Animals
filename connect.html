<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Connect </title>
</head>
<body>
  <div class="hero">
    <div class="form-box">
       <div class="button-box">
         <div id="btn"></div>
         <button type="button" class="toggle-btn" onclick="Connecter()"> Connecter</button>
         <button type="button" class="toggle-btn" onclick="Register()">Register</button>
       </div>
       
       <form id="Connecter" class="input-group">
         <input type="text" class="input-field"
         placeholder="User ID" required>
         <input type="password" class="input-field"
         placeholder="Enter password" required>
         <input type="checkbox" name="checkbox"
         class="check-box">
         <label for="checkbox">Remember password</label>
         <button type="submit" class="submit-btn">Connecter</button>
       </form>

       <form id="Register" class="input-group">
        <input type="text" class="input-field"
        placeholder="User ID" required>
        <input type="email" class="input-field"
        placeholder="Email ID" required>
        <input type="checkbox" name="checkbox"
        class="check-box">
        <label for="checkbox">I agree with the terms and conditions</label>
        <button type="submit" class="submit-btn">Register</button>
      </form>

    
  </div>
    <script src="App.js "></script>
</body>
</html>
